<br>
<p><b>Usually self-diagnosable
</b><br>
	 People with misophonia can become irritated, enraged, or even panicked when they hear their trigger sounds.</p>
<hr>
<h3>People may experience:</h3>
<b>Mood:</b>  anger or anxiety
<br><br>
<b>Psychological:</b> fear of loud sounds or depression 
<br><br>
<b>Also common:</b> aggression or irritation </p>
